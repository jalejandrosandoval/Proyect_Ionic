<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Página 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <table class="table table-striped table-condensed table-hover" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>
          Código
        </th>
        <th>
          Descripción
        </th>
        <th>
          Valor
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of _IProduct">
        <td>
          {{product.codigo}}
        </td>
        <td>
          {{product.descripcion}}
        </td>
        <td>
          {{product.valor}}
        </td>
      </tr>
    </tbody>
  </table>


</ion-content>

<div class="container">
